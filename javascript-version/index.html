<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Seal Team 6</title>
    <link rel="stylesheet"
          href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet"
          href="styles/style.css">
</head>
<body ng-app="sealTeamSix">

<div class="container"
     ng-controller="TeamCtrl as ctrl">
    <div class="row text-center">
        <div class="col-xs-12">
            <h2>Seal Team 6, Performance Review</h2>
        </div>
    </div>
    <div class="row text-center text-uppercase ng-cloak">
        <div class="col-xs-6">
            <h3 class="good">Good Seals: {{ctrl.count(true)}}</h3>
        </div>
        <div class="col-xs-6">
            <h3 class="bad">Bad Seals: {{ctrl.count(false)}}</h3>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-xs-6 seal"
             ng-repeat="seal in ctrl.seals">
            <div class="row">
                <div class="col-xs-12 crop">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2>{{seal.name}}</h2>
                            <img ng-src="{{seal.img}}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-success btn-lg btn-block"
                            ng-click="ctrl.good(seal, true)">
                        Good <span class="glyphicon glyphicon-ok"
                                   ng-if="seal.good"></span>
                    </button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-danger btn-lg btn-block"
                            ng-click="ctrl.good(seal, false)">
                        Bad <span class="glyphicon glyphicon-ok"
                                  ng-if="!seal.good"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript"
        src="node_modules/lodash/index.js"></script>
<script type="text/javascript"
        src="node_modules/angular/angular.js"></script>
<script type="text/javascript"
        src="scripts/app.js"></script>
<script type="text/javascript"
        src="scripts/controllers/team.js"></script>
<script type="text/javascript"
        src="scripts/services/seals.js"></script>
<script type="text/javascript"
        src="scripts/services/assign-to.js"></script>

</body>
</html>
